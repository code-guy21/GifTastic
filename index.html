<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Varela Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Varela&display=swap"
      rel="stylesheet"
    />
    <!--Reset CSS-->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>GifTastic</title>
  </head>
  <body class="flex column">
    <!--Header-->
    <header class="flex justify-center shadow">
      <div class="align-center flex">
        <h1>GifTastic</h1>
      </div>
    </header>

    <!--Main Section-->
    <main class="flex column">
      <!--Form to add topic-->
      <section class="flex justify-center align-center" id="form">
        <form>
          <input id="add" placeholder="...add topic" type="text" />
          <button id="submit" type="submit">add</button>
        </form>
      </section>

      <!--Content Section-->
      <section class="flex" id="content">
        <!--Categories Section-->
        <section class="flex column" id="categories">
          <h1>Topics</h1>
          <div id="topic-container" class="container">
            <div class="flex wrap" id="topics"></div>
          </div>
          <h1>Favorites</h1>
          <div id="fav-container" class="container">
            <div class="flex wrap" id="favorites"></div>
          </div>
        </section>

        <!--GIF display-->
        <section class="flex column" id="gifs">
          <h1>GIFs</h1>
          <div id="gif-container" class="container">
            <div class="flex wrap" id="images"></div>
          </div>
        </section>
      </section>
    </main>
    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!--Font Awesome Icons-->
    <script
      src="https://kit.fontawesome.com/034d609dd6.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
