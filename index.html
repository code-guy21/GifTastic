<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Reset CSS-->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>GifTastic</title>
  </head>
  <body class="flex column">
    <header class="grow-1">Giftastic</header>
    <main class="flex column">
      <section class="grow-1" id="add">
        <input type="text" />
      </section>
      <section class="flex" id="content">
        <section id="gifs">
          gifs
        </section>
        <section class="flex grow-1 column" id="topics">
          <section class="grow-1" id="categories">categories</section>
          <section class="grow-1" id="favorites">favorites</section>
        </section>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
